[Server]
# Server endpoint to send activity logs
host = 127.0.0.1
port = 5000
# Use https:// for production with SSL
use_ssl = false

[Security]
# Authentication key (change this to a strong random value in production)
auth_key = your-secret-auth-key-change-me

[Logging]
# Local fallback file if server is unavailable
fallback_file = activity_log_fallback.jsonl
# Send interval in seconds (batch events)
send_interval = 5
# Retry attempts if server fails
retry_attempts = 3
# Idle threshold for mouse (seconds)
idle_threshold = 60
# Polling interval for foreground window checks (seconds)
poll_interval = 1.0
